version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-network

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      # Expose 9092 to the host machine
      - "9092:9092"
      # Internal port for Docker network
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # Define security map for different listeners
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      # Define the listeners on specific ports/interfaces
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      # IMPORTANT: Advertise 'localhost:9092' to the outside world (your host machine)
      # and 'kafka:29092' to internal containers (like the producer)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - kafka-network

  producer:
    build: .
    container_name: kafka_producer
    depends_on:
      - kafka
    environment:
      # The producer runs INSIDE Docker, so it uses the internal address
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DATA_FILE: /app/data/2008.csv
      TOPIC_NAME: airline-flights-2008
    volumes:
      - ./data:/app/data
    networks:
      - kafka-network

networks:
  kafka-network:
    driver: bridge
